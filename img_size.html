<!DOCTYPE html>
<html>
<head>
  <style>
  img {
    width:100%;
  }
  </style>
</head>
<body>

  <h2>Styling Images</h2>
  <p>The image below has the width attribute set to 128 pixels, but the stylesheet <strong>overrides</strong> it, and sets the width to 100%.</p>
  <img src="https://www.w3schools.com/html/html5.gif" alt="HTML5 Icon" width="128" height="128">
  <p>The image below uses the style attribute, <strong>where the width is set to 128 pixels which overrides the stylesheet:</strong> </p>
  <img src="https://www.w3schools.com/html/html5.gif" alt="HTML5 Icon" style="width:128px;height:128px;">

<h3>
So, style attribute matters!
</h3>
</body>
</html>

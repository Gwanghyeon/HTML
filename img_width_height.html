<!doctype html>
<html>
<body>

<h2>Image Size</h2>

<p>Use the style attribute to specify the width and height of an image:</p>

<h3>style attribute</h3>
<div>
  <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Girl in a jacket" style="width:500px;height:600px;">
</div>

<h3>width and height attribute</h3>
<div class="">
    <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Girl in a jacket" width="500" height=
    "600">
</div>

</body>
</html>
